<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
    <link rel="stylesheet" href="./Styles/main.css" />
  </head>

  <body>
    <form>
      <div class="box_details bg_white marg_top_50 marg_bot_20">
        <div class="topic_label_style marg_left_15">Personal Details</div>
        <div class="flex marg_bot_20 marg_top_16">
          <div class="pers_col marg_left_15">
            <div>
              <label class="label_styles required" for="f_name"
                >First Name</label
              >
              <input
                class="text_boxes"
                type="text"
                id="f_name"
                placeholder="Eg:Jhon"
              />
            </div>
            <div>
              <label class="label_styles required" for="l_name"
                >Last Name</label
              >
              <input
                class="text_boxes"
                type="text"
                id="l_name"
                placeholder="Eg:Cena"
              />
            </div>
          </div>
          <div class="pers_col marg_left_15">
            <div>
              <label class="label_styles required" for="email">Email</label>
              <input
                class="text_boxes"
                type="email"
                id="email"
                placeholder="Eg:abc@xyz.com"
              />
            </div>
            <div>
              <label class="label_styles required" for="mobile"
                >Mobile No</label
              >
              <input
                class="text_boxes"
                type="text"
                id="mobile"
                placeholder="Please Enter your mobile number"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="bg_white box_details marg_bot_20">
        <div class="topic_label_style marg_left_15"><br />Acadmic Details</div>
        <div class="acad_det marg_left_15">
          <div>
            <label class="label_styles required" for="clg_name"
              >College Name</label
            >
            <input
              class="input text_boxes"
              type="text"
              id="clg_name"
              placeholder="Enter your college Name"
            />
          </div>
          <div>
            <label class="label_styles required" for="dep_name"
              >Department Name</label
            >
            <input
              class="input text_boxes"
              type="text"
              id="dep_name"
              placeholder="Enter your Department"
            />
          </div>
          <div>
            <label class="label_styles" for="roll_no">Roll No</label>
            <input
              class="input text_boxes"
              type="text"
              id="roll_no"
              placeholder="Enter your Roll No"
            />
          </div>
          <div>
            <label class="label_styles" for="grd_year">Graduating Year</label>
            <input
              class="input text_boxes"
              type="number"
              id="grd_year"
              placeholder="Enter your year of graduation"
            />
          </div>
        </div>
      </div>

      <div class="bg_white box_details">
        <div class="topic_label_style marg_left_15"><br />Other Details</div>
        <div class="flex">
          <div class="flex other_col">
            <label class="label_styles required" for="intrest"
              >Area of Intrest</label
            >
            <input
              class="input text_boxes"
              type="text"
              id="intrest"
              placeholder="Enter your Intrest"
            />
          </div>
          <div class="flex other_col">
            <label class="label_styles" for="hobby">Hobby</label>
            <input
              class="input text_boxes"
              type="text"
              id="hobby"
              placeholder="Enter your Hobbies"
            />
          </div>
        </div>
        <div class="flex ">
          <div class="flex other_col">
            <label class="label_styles" for="grd_year1">Graduating Year</label>
            <input
              class="input text_boxes"
              type="number"
              id="grd_year1"
              placeholder="Enter your year of graduating"
            />
          </div>
          <div class="flex other_col">
            <label class="label_styles" for="grd_year2">Graduating Year</label>
            <input
              class="input text_boxes"
              type="number"
              id="grd_year2"
              placeholder="Enter your year of graduation"
            />
          </div>
        </div>
        </div>
      </div>

      <div class="buttons">
        <div>
          <button class="btn_text" type="button" value="Save">Edit</button>
        </div>
        <div>
          <button class="btn_text" type="submit" value="Edit">Save</button>
        </div>
      </div>
    </form>
  </body>
</html>
